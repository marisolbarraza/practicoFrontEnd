<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuPelicula.com | Registro</title>
    <link rel="stylesheet" href="styles/general_styles.css">
    <link rel="stylesheet" href="styles/sign_up_style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- encabezado de página -->
    <header class="encabezado">
        <a href="index.html" class="logo">
            <i class="bi bi-film"></i>
            <p class="logo">TUPELICULA.COM</p>
        </a>
        <nav class="navegacion">
            <select class="idioma" id="">
                <option value="EN">EN - Inglés</option>
                <option value="ES">ES - Español</option>
            </select>
        </nav>  
    </header>

    <!-- contenido de página -->
    <main>
        <section class="seccion-registrarse">
            <form action="" method="post">
                <h2 class="titulo">Iniciar sesión</h2>
                <div>
                    <input type="text" placeholder="correo electrónico" required name="apellido" id="apellido">
                </div>
                    <input type="password" placeholder="Contraseña" required name="contraseña" id="contraseña">
                </div>
                <div>
                    <input  class="boton" type="submit" value="Ingresar">
                </div>
                <div > 
                    <a class="ayuda" href="#">Olvidaste tu contraseña?</a>
                </div>
            </form>
        </section>
        
    </main>
    
    
    <!-- pie de página -->
    <footer class="footer">
        <ul class="menu-footer">
            <a href=""><li>Mi cuenta</li></a>
            <a href=""><li>Preguntas frecuentes</li></a>
            <a href=""><li>Términos y condiciones</li></a>
            <a href=""><li>Contáctanos</li></a>
        </ul>
        <hr>
        <div class="logo-redes">
            <p class="logo-footer">©TuPelícula.com</p>
            <div class="redes-sociales">
                <a href="https://www.youtube.com"><i class="bi bi-youtube"></i></a>
                <a href="https://wwww.facebook.com"><i class="bi bi-facebook"></i></a>
                <a href="https://www.instagram.com"><i class="bi bi-instagram"></i></a>
                <a href="https://www.x.com"><i class="bi bi-twitter-x"></i></a>
            </div>
        </div>
    </footer>

</body>
</html>
