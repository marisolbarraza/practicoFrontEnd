<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuPelicula.com | Registro</title>
    <link rel="icon" href="images/Icono.ico">
    <link rel="stylesheet" href="styles/general_styles.css">
    <link rel="stylesheet" href="styles/form_styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- encabezado de página -->
    <header class="encabezado">
        <a id="logo" href="index.html">
            <i class="bi bi-film"></i>
            <p id=titulo>TUPELICULA.COM</p>
        </a> 
    </header>
    
    <!-- contenido de página -->
    <main >
        <section class="seccion-registrarse">
            <form action="" method="post">
                <h2 class="titulo">Regístrate</h2>
                <div class="inputs">
                    <input type="text" placeholder="Nombre" required name="nombre" id="nombre">
                </div>
                <div class="inputs">
                    <input type="text" placeholder="Apellido" required name="apellido" id="apellido">
                </div>
                <div class="inputs">
                    <input type="email" placeholder="Correo electrónico" required name="email" id="email">
                </div>
                <div class="inputs">
                    <input type="password" placeholder="Contraseña" required name="contraseña" id="contraseña">
                </div>
                <div class="inputs">
                    <input type="date" placeholder="Fecha de nacimiento (dd/mm/aaaa)" required name="fechnac" id="fechnac">
                </div>
                <div class="inputs">
                    <select name="pais" id="pais">
                        <option value="">País</option>
                        <option value="AR">Argentina</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="CH">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="EC">Ecuador</option>
                        <option value="PY">Paraguay</option>
                        <option value="PE">Perú</option>
                        <option value="UY">Uruguay</option>
                        <option value="VE">Venezuela</option>
                    </select>
                </div>
                <div class="terminos" >
                    <input class="check" type="checkbox" id="terminos">
                    <label class="textoCheck" for="terminos">Acepto términos y condiciones</label>
                </div>
                <div class="inputs">
                    <input  class="boton" type="submit" value="Registrarse">
                </div>
                <div class="inputs"> 
                    <a class="ayuda" href="#">Necesitas ayuda?</a>
                </div>
            </form>
        </section>
    </main>

    
    <!-- pie de página -->
    <footer class="footer">
        <ul class="menu-footer">
            <a href=""><li>Mi cuenta</li></a>
            <a href=""><li>Preguntas frecuentes</li></a>
            <a href=""><li>Términos y condiciones</li></a>
            <a href=""><li>Contáctanos</li></a>
        </ul>
        <hr>
        <div class="logo-redes">
            <p class="logo-footer">©TuPelícula.com</p>
            <div class="redes-sociales">
                <a href="https://www.youtube.com"><i class="bi bi-youtube"></i></a>
                <a href="https://wwww.facebook.com"><i class="bi bi-facebook"></i></a>
                <a href="https://www.instagram.com"><i class="bi bi-instagram"></i></a>
                <a href="https://www.x.com"><i class="bi bi-twitter-x"></i></a>
            </div>
        </div>
    </footer>

</body>
</html>
