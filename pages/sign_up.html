<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/sign_up_style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <!-- encabezado de página -->
    <header class="encabezado">
        <a href="../pages/index.html" class="logo">
            <i class="bi bi-film"></i>
            <p class="logo">TUPELICULA.COM</p>
        </a>
        <nav class="navegacion">
            <select class="idioma" id="">
                <option value="EN">EN - Inglés</option>
                <option value="ES">ES - Español</option>
            </select>
        </nav>  
    </header>

    <!-- contenido de página -->
    <main>
        <section >
            <form class="formulario" method="post">
                <h1>Regístrate</h1>
                <div>
                    <input type="text" placeholder="Nombre" required name="" id="">
                </div>
                <div>
                    <input type="text" placeholder="Apellido" required name="" id="">
                </div>
                <div>
                    <input type="email" placeholder="Correo electrónico" required name="" id="">
                </div>
                <div>
                    <input type="password" placeholder="Contraseña" required id="">
                </div>
                <div>
                    <input type="date" placeholder="Fecha de nacimiento" id="">
                </div>
                <div>
                    <select name="pais" id="pais">
                        <option value="">País</option>
                        <option value="AR">Argentina</option>
                        <option value="BO">Bolivia</option>
                        <option value="BR">Brasil</option>
                        <option value="CH">Chile</option>
                        <option value="CO">Colombia</option>
                        <option value="EC">Ecuador</option>
                        <option value="PY">Paraguay</option>
                        <option value="PE">Perú</option>
                        <option value="UY">Uruguay</option>
                        <option value="VE">Venezuela</option>
                    </select>
                </div>
                <div class="terminos" >
                    <input class="check" type="checkbox" id="terminos">
                    <label class="textoCheck" for="terminos">Acepto términos y condiciones</label>
                </div>
                <div>
                    <input  class="boton" type="submit" value="Registrarse">
                </div>
                <div > 
                    <a class="ayuda" href="#">Necesitas ayuda?</a>
                </div>
            </form>
        </section>
        
    </main>
    
    
    <!-- pie de página -->
    <footer class="footer">
        <ul class="menu-footer">
            <li>Preguntas frecuentes</li>
            <li>Términos y condiciones</li>
            <li>Contáctanos</li>
        </ul>
        <hr>
        <div class="logo-redes">
            <p class="logo-footer">©TuPelícula.com</p>
            <div class="redes-sociales">
                <a href="https://www.youtube.com"><i class="bi bi-youtube"></i></a>
                <a href="https://wwww.facebook.com"><i class="bi bi-facebook"></i></a>
                <a href="https://www.instagram.com"><i class="bi bi-instagram"></i></a>
                <a href="https://www.x.com"><i class="bi bi-twitter-x"></i></a>
            </div>
        </div>
        
        
    </footer>

</body>
</html>
